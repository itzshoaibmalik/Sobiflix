<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sobiflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page" data-current-page="signup">
    <header class="site-header simple">
        <nav class="container">
            <a href="index.html" class="logo">Sobiflix</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </nav>
    </header>

    <main class="container auth-container">
        <div class="auth-box">
            <h1>Sign Up</h1>
            <form id="signup-form" action="#" method="post">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                <p id="signup-error" class="form-error" style="display: none; color: var(--primary-accent); margin-bottom: 15px;"></p>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
            <div class="social-login">
                <p>Or sign up with</p>
                <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
                <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </div>
    </main>

    <footer class="site-footer simple-footer">
        <div class="container">
            <p>Â© 2024 Sobiflix. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
